			</nav>

				<div class="user-logo"></div>

			</div>
		</header>
		<main>
			<div class="catalog">
				<div class="card-list flex flex-column gap2">

						<h1>каталог</h1>
					</div>
					<div class="cards flex gap2">

							style="
								background-image: url(../../assets/picture/CardsMain/image1.svg);

						>
							<h1>супы и бульоны</h1>
						</div>
						<div

							class="card"

							<h1>закуски</h1>
						</div>

							style="

							<h1>основные блюда</h1>
						</div>
						<div
							style="
								background-image: url(../../assets/picture/CardsMain/image4.svg);
							"
							class="card"
						>
							<h1>завтраки</h1>
						</div>
						<div
							style="
								background-image: url(../../assets/picture/CardsMain/image5.svg);
							"
							class="card"
						>
							<h1>праздничные блюда</h1>
						</div>
						<div
							style="
								background-image: url(../../assets/picture/CardsMain/image6.svg);
							"
							class="card"
						>
							<h1>напитки</h1>

					</div>

			</div>
