<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/style/global.css" />
		<link rel="stylesheet" href="./articles.css" />
		<title>Статьи</title>
	</head>
	<body>
		<header class="flex align-center justify-between">
			<div class="logo">
				<div class="logo-picture"></div>
				<span>
					<p>cook</p>
					<p>book</p>
				</span>
			</div>
			<nav class="flex">
				<a href="#catalog">Каталог</a>
				<a href="../recipes/recipes.html">Рецепты</a>
				<a class="active" href="#">Статьи</a>
			</nav>
			<div class="user-bar">
				<div class="user-logo"></div>
				<div class="burger"></div>
			</div>
		</header>
		<main class="flex justify-center">
			<section class="articles-list flex flex-column gap">
				<section class="article-filters flex flex-column gap">
					<button class="yellow-button">написать статью</button>
					<div class="filters flex flex-column gap">
						<div class="filter flex gap align-center justify-between">
							<span>зож</span>
							<div class="row"></div>
						</div>
						<div class="filter flex gap align-center justify-between">
							<span>лучшие статьи</span>
							<div class="row"></div>
						</div>
						<div class="filter flex gap align-center justify-between">
							<span>набор массы</span>
							<div class="row"></div>
						</div>
					</div>
				</section>
				<form class="search-container flex gap align-center">
					<input class="def-input" type="text" placeholder="найти статьи" />
					<button class="yellow-button">найти</button>
				</form>
				<div class="search-list flex flex-column gap">
					<div class="search-card">
						<div
							style="
								background-image: url(../../assets/picture/CardsMain/image1.svg);
							"
							class="card-image"
						>
							<div class="favorites">
								<div class="heart-icon"></div>
								<div class="fav-count">100</div>
							</div>
							<div class="recipe-time"></div>
						</div>
						<div class="card-info">
							<div class="author flex gap">
								<div class="avatar"></div>
								<div class="author-info">
									<div class="author-name">антонов ильназ</div>
									<div class="r-text author-rank">мастер вкуса</div>
								</div>
							</div>
							<h1>салат с тунцом и кукурузой</h1>
							<p>готовим очень вкусный салат</p>
							<div class="publication-date">19.04.2024</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="flex justify-center">
			<div class="footer-content flex align-center flex-column gap2">
				<div class="contacts flex gap">
					<a href="#"><div class="contact" id="tg"></div></a>
					<a href="#"><div class="contact" id="yt"></div></a>
					<a href="#"><div class="contact" id="vk"></div></a>
				</div>
				<nav class="flex">
					<a href="#catalog">Каталог</a>
					<a href="#">Рецепты</a>
					<a href="#">Статьи</a>
				</nav>
				<button class="red-button">написать нам</button>
				<div class="terms flex justify-between gap2 align-center">
					<a href="#">Политика конфиденциальности</a>
					<p>(c) 2023-2024, CookBook</p>
					<a href="#">Пользовательское соглашение</a>
				</div>
			</div>
		</footer>
	</body>
</html>
