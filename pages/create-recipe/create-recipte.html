<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/style/global.css" />
		<link rel="stylesheet" href="./create-recipe.css" />
		<title>Рецепт</title>
	</head>

	<body>
		<header class="flex align-center justify-between">
			<div class="logo">
				<div class="logo-picture"></div>
				<span>
					<p>cook</p>
					<p>book</p>
				</span>
			</div>
			<nav class="flex">
				<a href="#catalog">Каталог</a>
				<a href="#">Рецепты</a>
				<a class="active" href="../recipes/recipes.html">Статьи</a>
			</nav>
			<div class="user-bar">
				<div class="user-logo"></div>
				<div class="burger"></div>
			</div>
		</header>
		<main>
			<form class="flex flex-column gap">
				<div class="back-row"></div>
				<input id="picture-input" type="file" />
				<label for="picture-input"><div class="pick-picture"></div></label>
				<div class="picture-zone"></div>
				<input type="text" class="invis-input" placeholder="заголовок" />
				<textarea
					name="recipe-text"
					id="recipe-text"
					cols="30"
					rows="10"
					placeholder="текст"
				></textarea>
				<section class="flex gap justify-between" id="tags">
					<div class="tag">#Овощи</div>
					<div class="tag">#Мясо</div>
					<div class="tag">#ЕдаДляСтудента</div>
					<div class="tag">#БыстроИВкусно</div>
					<div class="tag">#ЗОЖ</div>
				</section>
				<button class="yellow-button">добавить</button>
			</form>
		</main>

		<footer class="flex justify-center">
			<div class="footer-content flex align-center flex-column gap2">
				<div class="contacts flex gap">
					<a href="#">
						<div class="contact" id="tg"></div>
					</a>
					<a href="#">
						<div class="contact" id="yt"></div>
					</a>
					<a href="#">
						<div class="contact" id="vk"></div>
					</a>
				</div>
				<nav class="flex">
					<a href="#catalog">Каталог</a>
					<a href="#">Рецепты</a>
					<a href="#">Статьи</a>
				</nav>
				<button class="red-button">написать нам</button>
				<div class="terms flex justify-between gap2 align-center">
					<a href="#">Политика конфиденциальности</a>
					<p>(c) 2023-2024, CookBook</p>
					<a href="#">Пользовательское соглашение</a>
				</div>
			</div>
		</footer>

		<script>
			const tags = document.querySelectorAll('.tag')

			tags.forEach(tag => {
				tag.addEventListener('click', () => {
					tag.classList.toggle('active')
				})
			})
		</script>
	</body>
</html>
